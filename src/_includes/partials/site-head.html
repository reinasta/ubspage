<header>
  <nav class="header-nav">
    <ul class="header">
      <li> <!-- logo -->
        <a href="/" class="header-logo">
          <svg height="20" width="20">
            <circle cx="10" cy="10" r="8"
                    stroke="black" stroke-width="3" fill="red"
            />
          </svg> 
        </a>
      </li>
    {%- for navit in collections.navItem -%}
      <li class="{{ navit.data.class }}">
        <a href="{{ navit.data.permalink | shorten }}"> {{ navit.data.title }} </a>
      </li>
    {%- endfor -%}
    </ul>
  </nav>
</header>
